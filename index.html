<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body onload="setup()">

        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <div id="scoreContainer">
                <section class="score-panel">
                    <ul id="starList" class="stars">
                        <li><i id='star1' class="fa fa-star"></i></li>
                        <li><i id='star2' class="fa fa-star"></i></li>
                        <li><i id='star3' class="fa fa-star"></i></li>
                    </ul>

                    <span id="movesCount" class="moves">0</span> Moves

                    <div class="restart">
                        <i onclick="reset()" class="fa fa-repeat"></i>
                    </div>
                </section>
            </div>

            <div id="gameContainer">
                <ul class="deck">
                    <li id="card0" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card1" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card2" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card3" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card4" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card5" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card6" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card7" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card8" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card9" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card10" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card11" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card12" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card13" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card14" class="card">
                        <i class=""></i>
                    </li>
                    <li id="card15" class="card">
                        <i class=""></i>
                    </li>
                </ul>
            </div>

            <div id="timerContainer" style="text-align:center;">
                Time played: <span id="counter">00:00:00</span>
            </div>
        </div>

        <div id="victoryModal">
            <div id="modalContent">
                <ul id="starRating" class="stars"></ul>
                <p>Congratulations! You completed the game with <span id="mistakesCount"></span> mistake(s)!</p>
                <p>Your final playtime was <span id="playTime"></span></p>
                <button id="victoryButton" onclick="victoryReset()">Play again!</button>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
